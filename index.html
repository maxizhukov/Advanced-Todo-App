<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8eb688fe6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>

    <header>

        <h1>ToDo List</h1>

        <button class="sound">
            <i class="fas fa-volume-up"></i>
        </button>

        <progress id="progress" max="100" value=""></progress>


    </header>

    <div class="hint-container"></div>

    <form>

        <input type="text" class="todo-input" placeholder="Your task">

        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>

        <button class="reset-button">Delete all</button>

        <div class="select">
            <select name`="todos" class="filter-todo">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>
        </div>


    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <audio id="trash" src="sounds/trash.mp3"></audio>
    <audio id="success" src="sounds/success.mp3"></audio>
    <audio id="add" src="sounds/add.wav"></audio>
    <audio id="blocked" src="sounds/blocked.wav"></audio>
    <audio id="delete" src="sounds/delete.wav"></audio>



<script src="main.js"></script>
</body>
</html>
